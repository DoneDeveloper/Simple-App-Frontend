<div class="product-container">
  <div class="d-flex flex-wrap justify-content-md-center inner-container">
      <div *ngFor="let car of carList">
        <app-mat-card class="product-card" [car]="car" [cardType]="0" (action)="handleAction($event,car)"
        ></app-mat-card>
      </div>

    <div *ngIf="carList.length == 0">
      No Products to display
    </div>
  </div>
</div>

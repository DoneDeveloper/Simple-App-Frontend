<mat-card [ngClass]="{'notDisabled' : car.licensed}" class="card">
    <mat-card-header>
        <mat-card-title>{{car.model}}</mat-card-title>
        <mat-card-subtitle>{{car.year_model}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://www.mcicon.com/wp-content/uploads/2021/01/Transport_Car_1-copy-11.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content class="mat-card-contentt">
      <p>

      </p>
      <a>Date added: {{car.date_added}}</a>
    </mat-card-content>
    <mat-card-actions *ngIf="cardType==0">
        <div class="actions">
            <button mat-stroked-button color="primary" [disabled]="!car.licensed" matTooltip="Add item to your cart" [matTooltipPosition]="'above'" (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon></button>
            <button mat-stroked-button [disabled]="!car.licensed" matTooltip="Watch more information about the item" [matTooltipPosition]="'above'" (click)="action.emit('more-details')">More details</button>
        </div>
    </mat-card-actions>
</mat-card>
